<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bully Da Mọi</title>
    <link rel="stylesheet" href="test.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
    <div class="d-flex justify-content-center h-100 w-100 containertest">
        <div class="background" id="background">

        </div>
        <div class="background1" id="background1">

        </div>
        <div class="background2" id="background2">

        </div>
        <div class="image1 " id="image1">

        </div>
        <div class="image2" id="image2">

        </div>
    </div>
    <div class="d-flex justify-content-end h-100 w-100" style="margin-top: 100px; z-index: 1000;">
        <div class="btn-secondary btn" id="imagene" style=" margin-right: 500px;">
            Bấm để bully con mọi
        </div>
    </div>

    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content mt-5">

                <!-- Modal Header -->
                <div class="modal-header text-danger">
                    <h4 class="modal-title">Con mọi đã chếc!</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body d-flex flex-column align-items-center">
                    <img src="./shiba.png" style="width: 150px; height: 150px;">
                    <p class="mt-3" style="font-size: 20px;">
                        M quá áccccccccc
                    </p>
                    <p class="" style="font-size: 20px;">
                        Vừa lòng m chưaaaa
                    </p>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="btnclose" data-bs-dismiss="modal">Lại</button>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        var x = 1;
        var count = 1;
        var snd1 = new Audio("bonksound.mp3");
        var snd2 = new Audio("punchsound.mp3");
        $('#btnclose').click(function() {
            $('#image2').css('background-image', 'url("1.jpg")');
        });

        $('#imagene').click(function() {
            count++;
            console.log('X');
            console.log(x);
            console.log('COUNT');
            console.log(count);
            if (x == 1) {
                snd1.load();
                snd1.play();
                $('#background').css('transform', 'rotate(30deg)');
                $('#background').css('top', '-21%');
                $('#background').css('right', '-4%');
                $('#background2').css('display', 'block');
            } else if (x == 2) {
                snd2.load();
                snd2.play();
                $('#background').css('transform', 'rotate(51deg)');
                $('#background').css('top', '10%');
                $('#background').css('right', '-4%');
                $('#background1').css('display', 'block');
            }

            if (count == 10) {
                $('#image2').css('background-image', 'url("rip.jpg")');
                $('#myModal').modal('show');
                count = 1;
            }
            setTimeout(
                function() {
                    if (x == 1) {
                        $('#background').css('transform', 'rotate(103deg)');
                        $('#background').css('top', '32%');
                        $('#background').css('right', '2%');
                        $('#background2').css('display', 'none');
                        $('#background1').css('display', 'none');
                        x = 2;
                    } else if (x == 2) {
                        $('#background').css('transform', 'rotate(-15deg)');
                        $('#background').css('top', '-36%');
                        $('#background').css('right', '2%');
                        $('#background2').css('display', 'none');
                        $('#background1').css('display', 'none');
                        x = 1;
                    }
                }, 200);

        });
    </script>
</body>

</html>
